<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javier Diaz - Software Developer</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: black;
            color: #00FF00;
            font-family: 'Share Tech Mono', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }

        .wrapper {
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .binary-text {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10vw;
            color: rgba(0, 255, 0, 0.1);
            z-index: 0;
        }

        .image-container {
            position: relative;
            border: 5px solid #00FF00;
            border-radius: 50%;
            overflow: hidden;
            width: 300px;
            height: 300px;
            margin: 20px auto;
        }

        .image-container img {
            width: 100%;
            height: auto;
        }

        .text {
            margin: 20px 0;
        }

        .hello-world {
            font-size: 3em;
            margin-bottom: 20px;
        }

        .name {
            font-size: 2em;
        }

        .role {
            font-size: 1.5em;
            color: #00FFFF;
            writing-mode: vertical-rl;
            text-orientation: mixed;
        }

        .role-left {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
        }

        .role-right {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
        }
        .section {
            padding: 20px;
            border-top: 1px solid #00FF00;
        }

        .section h2 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #00FFFF;
        }
    </style>
</head>
<body>
    <div class="binary-text">010010101001</div>
    <div class="wrapper">
        <div class="text hello-world">HELLO WORLD!</div>
        <div class="image-container">
            <img src="gitprofile.png" alt="Javier Diaz">
        </div>
        <div class="text name">I'M JAVIER DIAZ</div>
    </div>
    <div class="role role-left">software engineer</div>
    <div class="role role-right">software engineer</div>
    <div class="section" id="about-me">
        <h2>About Me</h2>
        <div class="content">
            <p>Hello! I am Javier Diaz, a passionate Software developer with expertise in building scalable and efficient applications. I have a strong background in computer science and a love for solving complex problems.</p>
        </div>
    </div>
</body>
</html>
